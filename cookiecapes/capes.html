    <div class="intro">
        <h1>Alle Capes</h1>
        <p style="color: #ccc; font-size: 0.9em;">Klicke auf ein Cape für Details und Vorschau.</p>
    </div>

    <div class="all-capes">
        <!-- Loading Indicator -->
        <div id="loadingIndicator" style="color: #ccc; text-align: center; padding: 30px;">Lade Capes...</div>

        <!-- Cape Display Container -->
        <div id="capeContainer" class="cape-container" style="display: none;">
            <!-- Capes will be loaded here by JavaScript -->
        </div>

        <!-- Pagination Controls Container -->
        <div id="paginationControls" class="pagination-controls">
            <!-- Pagination buttons/info will be added here by JavaScript -->
        </div>
    </div>

    <!-- START OF MODAL -->
    <div id="capeModal" class="modal hidden">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <button id="closeModalButton" class="close-button" aria-label="Schließen">×</button>
            <h2 id="modalCapeName">Cape Name</h2>
            <div class="modal-viewer-container">
                <canvas id="modalCanvas" width="300" height="400"></canvas>
            </div>
            <div class="modal-info">
                <p><strong>Cape ID:</strong> <span id="modalCapeId">N/A</span></p>
                <p><strong>Ersteller:</strong> <span id="modalUploaderName">N/A</span></p>
            </div>
            <div class="modal-controls">
                <div class="control-group">
                    <label for="modalSkinToggle">Skin anzeigen:</label>
                    <input type="checkbox" id="modalSkinToggle" checked>
                </div>
                <div class="control-group">
                    <label for="modalPanoramaSelect">Hintergrund:</label>
                    <select id="modalPanoramaSelect">
                        <option value="none">Standard</option>
                        <option value="panorama1">Panorama 1</option>
                        <!-- Add more panorama options if available, e.g.,
                        <option value="/img/panorama2.png">Panorama 2</option> -->
                    </select>
                </div>
            </div>
        </div>

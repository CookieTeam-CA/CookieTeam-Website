name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Triggert den Workflow, wenn Ã„nderungen in den main-Branch gepusht werden

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4  # Holt den Code aus deinem Repository

      - name: Install Dependencies
        run: |
          npm install

      - name: Build Project
        run: |
          npm run build  # Falls du ein Build-Skript verwendest, passt du diesen Befehl entsprechend an

      - name: Inject Webhook Secret
        run: |
          echo "window.WEBHOOK_URL='${{ secrets.DISCORD_WEBHOOK_URL }}';" > js/config.js
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public  # Passe den Pfad an, falls dein Build-Output woanders gespeichert ist

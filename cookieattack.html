    <script>
        var images = [
            'cookieattack/img/background/1.png',
            'cookieattack/img/background/2.webp',
            'cookieattack/img/background/3.webp',
            'cookieattack/img/background/4.png',
            'cookieattack/img/background/5.png',
            'cookieattack/img/background/6.png',
            'cookieattack/img/background/7.png',
            'cookieattack/img/background/8.png',
            'cookieattack/img/background/9.png'
            // Fügen Sie hier weitere URLs hinzu
        ];
    
        setInterval(function() {
            var randomImage = images[Math.floor(Math.random() * images.length)];
            var background = document.getElementById('background');
            background.style.backgroundImage = 'url(' + randomImage + ')';
            background.style.animation = 'none';
            setTimeout(function() {
                background.style.animation = '';
            }, 10);
        }, 5000); // Ändert das Hintergrundbild alle 5 Sekunden
    </script>

<script>
    var videos = [
        'cookieattack/video/background/1.mp4',
        'cookieattack/video/background/2.mp4',
        'cookieattack/video/background/3.mp4',
        // Fügen Sie hier weitere URLs hinzu
    ];

    var videoElement = document.getElementById('background-video');
    var currentVideoIndex = 0;

    videoElement.src = videos[currentVideoIndex];

    videoElement.addEventListener('ended', function() {
        currentVideoIndex++;
        if (currentVideoIndex >= videos.length) {
            currentVideoIndex = 0;
        }
        videoElement.src = videos[currentVideoIndex];
        videoElement.play();
    }, false);
</script>

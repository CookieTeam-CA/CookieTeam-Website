<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown - CookieAttack 5</title>
    <link rel="stylesheet" href="css/timer.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>CookieAttack 5 Countdown</h1>
        <div id="countdown" class="countdown-timer">
            <div class="countdown-item">
                <span id="days" class="number">00</span>
                <span class="label">Tage</span>
            </div>
            <div class="countdown-item">
                <span id="hours" class="number">00</span>
                <span class="label">Stunden</span>
            </div>
            <div class="countdown-item">
                <span id="minutes" class="number">00</span>
                <span class="label">Minuten</span>
            </div>
            <div class="countdown-item">
                <span id="seconds" class="number">00</span>
                <span class="label">Sekunden</span>
            </div>
        </div>
        <p id="event-message" class="event-message"></p>
    </div>

    <script src="js/timer.js"></script>
</body>
</html>
